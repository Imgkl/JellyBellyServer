version: '3.8'

services:
  rasa:
    build: 
      context: .
      platforms:
        - linux/arm64  # Pi 4/5 ARM64
        - linux/amd64  # Development/x86
    container_name: rasa-server
    restart: unless-stopped
    ports:
      - "3242:3242"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - RASA_HOST=0.0.0.0
      - WEBUI_PORT=3242
      - RASA_DATABASE_PATH=/app/data/rasa.sqlite
      - RASA_LOG_LEVEL=info
    networks:
      - rasa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3242/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Pi-specific optimizations
    mem_limit: 512m
    memswap_limit: 512m
    cpu_count: 2

networks:
  rasa-network:
    driver: bridge

volumes:
  data:
    driver: local
  config:
    driver: local
  logs:
    driver: local
