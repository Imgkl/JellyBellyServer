name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Keep a lightweight release artifact build (optional); Docker publishing handled in docker.yml
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build Web
        run: |
          cd frontend/jellybelly-web
          npm ci
          npm run build
          mkdir -p ../../public
          cp -R dist/* ../../public
      - name: Install Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '6.0'
      - name: Build Server
        run: swift build -c release
      - name: Package
        run: |
          mkdir -p artifact
          cp .build/release/JellybellyServer artifact/
          cp -R public artifact/public
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jellybelly-linux-amd64
          path: artifact


